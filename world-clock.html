    <script>
        let a;
        let date;
        let time;
        const options = {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        };
        setInterval(() => {
            a = new Date();
            let date = a.toLocaleDateString(undefined, options);
            let time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
            document.getElementById('time').innerHTML = time + "<br>On " + date;
        }, 1000);
    </script>
    <style>

            <script>
                function getselectedvalue() {
                    let selectedvalue = document.getElementById("selection-zone").value;
                    let d = new Date();
                    let utc_offset = d.getTimezoneOffset();
                    d.setMinutes(d.getMinutes() + utc_offset);
                    let h_offset = selectedvalue * 60;
                    d.setMinutes(d.getMinutes() + h_offset);
                    let ddate = d.toLocaleDateString(undefined, options);
                    let dtime = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
                    let el = document.getElementById("show-timezone");
                    document.getElementById("show-timezone").innerHTML = dtime + " : " + ddate;
